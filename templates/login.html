<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediscript - Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='output.css') }}"
    />
  </head>
  <body
    class="{{ 'bg-gray-100' if theme == 'light' else 'bg-gray-900 text-white' }}"
  >
    <div class="flex flex-col h-screen w-sm justify-center gap-2">
      <div class="flex-none h-[180px] max-w-full overflow-hidden">
        <div
          class="h-full w-full flex flex-col gap-6 items-center justify-center"
        >
          <div class="flex w-full px-4 justify-between">
            <div>
              <p class="text-sm font-bold" id="current-time"></p>
            </div>
            <div class="flex gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-bar-chart w-4 {{ 'text-black' if theme == 'light' else ' text-white' }}"
              >
                <line x1="12" y1="20" x2="12" y2="10"></line>
                <line x1="18" y1="20" x2="18" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="16"></line>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-wifi w-4 {{ 'text-black' if theme == 'light' else ' text-white' }}"
              >
                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-battery w-4 {{ 'text-black' if theme == 'light' else ' text-white' }}"
              >
                <rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect>
                <line x1="23" y1="13" x2="23" y2="11"></line>
              </svg>
            </div>
          </div>
          <h1 class="text-4xl font-bold text-center">Mediscript</h1>
        </div>
      </div>

      <div class="flex-grow px-8 py-6">
        <h2 class="text-2xl font-semibold mb-6 text-center">Log in</h2>

        <form id="login-form" class="flex flex-col gap-4">
          <div class="flex flex-col gap-1">
            <label for="email" class="text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              value="maria.sabelli@yahoo.com"
              class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div class="flex flex-col gap-1">
            <label for="password" class="text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              value="password123"
              class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <button
            type="submit"
            class="bg-blue-500 text-white py-3 px-4 rounded-lg mt-4 font-medium hover:bg-blue-600 transition"
          >
            Log in
          </button>
        </form>
      </div>
    </div>

    <script>
      // Update the current time
      function updateTime() {
        const now = new Date();
        document.getElementById("current-time").textContent =
          now.toLocaleTimeString("en-US", {
            hour: "numeric",
            minute: "2-digit",
            hour12: true,
          });
      }

      updateTime();
      setInterval(updateTime, 60000); // Update every minute

      // Handle form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get email value from form
          const email = document.getElementById("email").value;

          // Store email in sessionStorage as currentUser
          sessionStorage.setItem("currentUser", email);

          // Redirect to index page
          window.location.href = "/home";
        });
    </script>
  </body>
</html>
