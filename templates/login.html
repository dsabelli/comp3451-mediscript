<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediscript - Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='output.css') }}"
    />
  </head>
  <body>
    <div class="flex flex-col h-screen w-sm justify-center gap-2">
      <div class="flex-none h-[180px] max-w-full overflow-hidden">
        <div
          style="background-color: #f7f7f7"
          class="h-full w-full flex flex-col gap-6 items-center justify-center"
        >
          <div class="flex w-full px-4 justify-between">
            <div>
              <p class="text-sm font-bold" id="current-time"></p>
            </div>
            <div class="flex gap-2">
              <img
                class="w-4"
                src="{{ url_for('static', filename='bars.svg') }}"
              />
              <img
                class="w-4"
                src="{{ url_for('static', filename='wifi.svg') }}"
              />
              <img
                class="w-4"
                src="{{ url_for('static', filename='battery.svg') }}"
              />
            </div>
          </div>
          <h1 class="text-4xl font-bold text-center">Mediscript</h1>
        </div>
      </div>

      <div class="flex-grow px-8 py-6">
        <h2 class="text-2xl font-semibold mb-6 text-center">Log in</h2>

        <form id="login-form" class="flex flex-col gap-4">
          <div class="flex flex-col gap-1">
            <label for="email" class="text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              value="maria.sabelli@yahoo.com"
              class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div class="flex flex-col gap-1">
            <label for="password" class="text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              value="password123"
              class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <button
            type="submit"
            class="bg-blue-500 text-white py-3 px-4 rounded-lg mt-4 font-medium hover:bg-blue-600 transition"
          >
            Log in
          </button>
        </form>
      </div>
    </div>

    <script>
      // Update the current time
      function updateTime() {
        const now = new Date();
        document.getElementById("current-time").textContent =
          now.toLocaleTimeString("en-US", {
            hour: "numeric",
            minute: "2-digit",
            hour12: true,
          });
      }

      updateTime();
      setInterval(updateTime, 60000); // Update every minute

      // Handle form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get email value from form
          const email = document.getElementById("email").value;

          // Store email in sessionStorage as currentUser
          sessionStorage.setItem("currentUser", email);

          // Redirect to index page
          window.location.href = "/home";
        });
    </script>
  </body>
</html>
